name: Build Nukkit Plugin (No Maven)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download Nukkit API
      run: |
        mkdir -p libs
        curl -L -o libs/nukkit.jar https://github.com/PetteriM1/NukkitPetteriM1Edition/releases/download/4299/Nukkit-PM1E.jar

    - name: Compile Plugin
      run: |
        mkdir -p out
        find src/main/java -name "*.java" > sources.txt
        javac -cp "libs/nukkit.jar" -d out @sources.txt

    - name: Package JAR
      run: |
        # Copia recursiva para incluir plugin.yml y la carpeta structures con los .nbt
        cp -r src/main/resources/* out/
        
        cd out
        jar cvf ../WorldGeneratorExtension.jar .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WorldGeneratorExtension-Binary
        path: WorldGeneratorExtension.jar
